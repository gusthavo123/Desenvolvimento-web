<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casdastro</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <Header></Header>
    <main class="login">
        <div class="login__img">
            <img src="login.jpeg">
        </div>
        <div class="login__cadastro">
            <div class="login__cadastro__text">
                <h1>Criar conta</h1>
            </div>
            <div class="login__cadastro__form">
                <h3>Nome completo</h3>
                <input type="text" name="input" value="" class="inserir"/>

                <h3>E-mail</h3>
                <input type="text" name="input" value="" class="inserir"/>

                <h3>Senha</h3>
                <input type="password" name="input" value="" class="inserir"/>

                <h3> Confirmar senha </h3>
                <input type="password" name="input" value="" class="inserir"/>

                <br>

                <button class="inserir"> Criar </button>

            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
