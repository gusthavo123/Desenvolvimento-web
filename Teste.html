<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Saúde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a237e, #3f51b5);
            color: #fff;
            height: 100vh; 
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            height: 85%; 
        }
        .left-panel {
            width: 40%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            height: 85%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .right-panel {
            width: 60%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            height: 85%; 
        }
        #login-button, #register-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #login-button:hover, #register-button:hover {
            background-color: #45a049;
        }
        ul.menu {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        ul.menu li {
            margin-bottom: 10px;
        }
        ul.menu li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Portal de Saúde</h2>
            <button id="login-button">Login</button>
            <button id="register-button">Cadastro</button>
        </div>
        <div class="right-panel">
            <h2>Menu</h2>
            <ul class="menu">
                <li><a href="#">Página Inicial</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
